<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CodedUIjquery Test Site</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <div class="container" id="container">
                <h1>CodedUI.jQueryExtensions - Wait for exists tests</h1>
                <div id="divDisappearAfter5SecondsTest" style="background-color:red;width:50px;height:50px;"></div>    
            </div>
        </div>
        
        <script type="text/javascript">
            setTimeout(function() {
                document.getElementById("container")
                    .removeChild(document.getElementById("divDisappearAfter5SecondsTest"));
            }, 5000);
        </script>

    </body>
</html>
